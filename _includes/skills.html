<section class="skills">
  <h2 class="section-title">{{ site.data.skills.title }}</h2>
  
  {% for skill in site.data.skills.toolset %}
  <div class="skill-category">
    <h3 class="skill-heading">{{ skill.category }}</h3>
    <ul class="skill-items">
      {% for item in skill.items %}
      <li class="skill-item">{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
  <!-- In skills.html -->
{{ site.data.resume.skills | inspect }}
</section>
